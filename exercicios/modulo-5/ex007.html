<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Blox</title>
    <style>
        .container{
          display: flex;
          background-color: red;
        }

        .itens{
            background-color: blue;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Flex Blox</h1>
    <div class="container">
        <div class="itens" style="order: 7;">Exemplo de BLoco 1</div>
        <div class="itens" style="order:-4;">Exemplo de BLoco 2</div>
        <div class="itens" style="order:10;">Exemplo de BLoco 3</div>
        <div class="itens" style="order:3;">Exemplo de BLoco 4</div>
        <div class="itens" style="order:22;">Exemplo de BLoco 5</div>
        <div class="itens" style="order:-52;">Exemplo de BLoco 6</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Blox</title>
    <style>
        .container{
          display: flex;
          background-color: red;
          flex-flow: row nowrap;
        }

        .itens{
            flex-basis: 150px;
            background-color: blue;
        }

        
    </style>
</head>
<body>
    <h1>Flex Blox</h1>
    <div class="container">
        <div class="itens">Aaaaaaaaaa</div>
        <div class="itens">B</div>
        <div class="itens">C</div>
        <div class="itens">D</div>
        <div class="itens">Eee</div>
        <div class="itens">Fffffff</div>
    </div>

</body>
</html>

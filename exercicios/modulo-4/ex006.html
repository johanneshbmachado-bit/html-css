<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <div>
            <label for="iusu">Nome: <input type="text" name="usu" id="iusu" required minlength="8" maxlength="20" autocomplete="username"></label>
        </div>
        <br>
        <div>
            <label for="isen">Senha: <input type="password" name="sen" id="isen" required minlength="6" maxlength="15" autocomplete="current-password"></label>
        </div>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Recarregar">
    </form>

    <h2>outras atribuições</h2>
    <form action="cadastro.php" method="get">
        <p><label for="inota">Nota: <input type="number" name="nota" id="inota" required max="10" step="0.1" value="5"></label></p>
        <p><label for="imes">Mes: <input type="month" name="mes" id="imes"></label></p>
        <p><label for="idata">Data:</label></p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
